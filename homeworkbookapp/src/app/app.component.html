<div class="containerWeek"*ngIf="loginService.isLogedIn">
  <button (click)="lastWeek()" class="last">last</button>
  <div class="containerMain">
    <header class="headerMain">
      <div class="titel">
        <h1>Kalender Woche: {{week}}</h1>
      </div>
      <nav class="navigation">
        <div class="buttonNav">
          <button class="navigationButton" (click)="modalService.open('modal-add');">add</button>
          <button class="navigationButton">Edit</button>
        </div>
      </nav>
    </header>
    <main class="mainMain" >
        <app-day type="date" [day]="monday"></app-day>
        <app-day type="date" [day]="tuesday"></app-day>
        <app-day type="date" [day]="wednesday"></app-day>
        <app-day type="date" [day]="thursday"></app-day>
        <app-day type="date" [day]="friday"></app-day>
        <app-day type="date" [day]="weekend"></app-day>

    </main>
    <footer class="footerMain">
      <div class="footerText">
        <p>Developed by Aurel Schmid</p>
      </div>
      <div  class="footerText">
        <p>Version 0.5</p>
      </div>
    </footer>
  </div>

  <button (click)="nextWeek()" class="next">next</button>
</div>
<div *ngIf="!loginService.isLogedIn">
    {{modalService.open('modal-login')}}
</div>



<jw-modal id="modal-add" >
  <div class="PopUp">
    <h1 >ADD HOMEWORK</h1>
    <form #addForm="ngForm" (ngSubmit)="addHomework(addForm)">
      <div class="flexContainer">
         <label for="dueDate">Due Date</label>
         <input type="text" ngModel name="dueDate"  id="dueDate" placeholder="dueDate" required>
      </div>

      <div class="flexContainer">
         <label for="statusID"> Status</label>
         <select ngModel name="statusID" id="statusID" required>
          <option value=1>Homework</option>
          <option value=2>test</option>
          <option value=3>Tour</option>
        </select>
      </div>
    
      <div class="flexContainer">
        <label for="fach">subject</label>
        <input type="text" ngModel name="fach"id="fach" placeholder="subject" required>
     </div>
    
      <div class="flexContainer">
         <label for="description">description</label>
         <input type="text" ngModel name="description"  id="description" placeholder="description" required>
      </div>
    
      
      <input type="hidden" ngModel="{{false}}" name="isDone" id="isDone">
      <input type="hidden" ngModel="{{loginService.person?.userID}}" name="userID">
      <div class="buttonPopup">
         <button [disabled]="addForm.invalid" type="submit" class="navigationButton" (click)="modalService.close('modal-add')">Save</button>
      </div>
      </form>
  </div>
</jw-modal>


<jw-modal id="modal-update" >
  <div class="PopUp">
    <h1 >UPDATE HOMEWORK</h1>
    <form #editForm="ngForm">
      <div class="flexContainer">
         <label for="dueDate">Due Date</label>
         <input type="text" ngModel="{{editHomework?.dueDate}}" name="dueDate"  id="dueDate" placeholder="dueDate" required>
      </div>

      <div class="flexContainer">
         <label for="statusID"> Status</label>
         <select ngModel="{{editHomework?.statusID}}" name="statusID" id="statusID" required>
          <option value=1>Homework</option>
          <option value=2>test</option>
          <option value=3>Tour</option>
        </select>
      </div>
    
      <div class="flexContainer">
        <label for="fach">subject</label>
        <input type="text" ngModel="{{editHomework?.fach}}" name="fach"id="fach" placeholder="subject" required>
     </div>
    
      <div class="flexContainer">
         <label for="description">description</label>
         <input type="text" ngModel="{{editHomework?.description}}" name="description"  id="description" placeholder="description" required>
      </div>
    
      <div class="flexContainer">
         <label for="isDone">is Done</label>
         <input type="checkbox" ngModel="{{editHomework?.done}}" name="done" id="done">
      </div>
      <input type="hidden" ngModel="{{editHomework?.homeworkID}}" name="homeworkID" id="homeworkID">
      <input type="hidden" ngModel="{{editHomework?.userID}}" name="userID" id="userID">
      <input type="hidden" ngModel="{{editHomework?.addedDate}}" name="addedDate" id="addedDate">
      <div class="buttonPopup">
         <button  type="submit" class="navigationButton" (click)="modalService.close('modal-update'); updateHomework(editForm.value);">Save</button>
      </div>
      </form>
  </div>
</jw-modal>


<jw-modal id="modal-login" >
  <div class="PopUp">
    <h1 >{{loginService.titelLogin}}</h1>
    <form #loginForm="ngForm">
      <div class="Login">
        <div class="flexContainer">
          <label for="username">Username</label>
          <input type="text" ngModel name="username"  id="username" placeholder="username" required>
       </div>
        <div class="flexContainer">
           <label for="password">Password</label>
           <input type="password" ngModel name="password"  id="password" placeholder="password" required>
        </div>
      </div>
        <button (click)="loginService.changeRegister()" class="{{loginService.registrierenLinkClass}}">registrieren</button>
      <div class="{{loginService.registrierenClass}}">
        <div class="flexContainer">
          <label for="name">Name</label>
          <input type="text" ngModel name="name"  id="name" placeholder="name" required>
       </div>
       <div class="flexContainer">
        <label for="firstName">First Name</label>
        <input type="text" ngModel name="firstName"  id="firstName" placeholder="firstName" required>
      </div>
      <div class="flexContainer">
        <label for="email">Email</label>
        <input type="email" ngModel name="email"  id="email" placeholder="email@email.com" required>
      </div>
      <input type="hidden" ngModel="{{true}}" name="registrieren">
      </div>
      <div class="buttonPopup">
         <button  type="submit" class="navigationButton" (click)=" loginService.login(loginForm.value);">Save</button>
      </div>
      </form>
      {{loginService.registrieren}}
      {{loginService.isLogedIn}}
  </div>
</jw-modal>
